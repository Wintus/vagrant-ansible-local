---
- hosts: all
  become: yes
  tasks:
    - name: ensure ntpd is at the latest version
      yum:
        pkg: ntp
        state: latest
      notify:
      - restart ntpd
    - name: yum install Git
      yum:
        name: git
        state: latest
      notify:
      - show results

  handlers:
    - name: restart ntpd
      service:
       name: ntpd
       state: restarted
    - name: show results
      debug:
        var: RESULT.results
